<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Producto</title>
    <style>
        /* Estilo general */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        /* Contenedor principal */
        .container {
            width: 80%;
            max-width: 900px;
            margin: 50px auto;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
        }

        /* Título */
        h1 {
            text-align: center;
            color: #0056b3;
            margin-bottom: 40px;
            font-size: 28px;
        }

        /* Detalle del producto */
        .detalle {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        /* Texto en negrita */
        .detalle strong {
            color: #333;
            font-weight: 600;
            width: 40%;
        }

        /* Texto normal */
        .detalle span {
            width: 60%;
            text-align: right;
            color: #555;
        }

        /* Botón o pie de página */
        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px 0;
            background-color: #0056b3;
            color: white;
            border-radius: 0 0 8px 8px;
        }

        /* Estilo para pantallas pequeñas */
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
            .detalle strong, .detalle span {
                width: 100%;
                text-align: left;
            }
            .detalle {
                display: block;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>GITHUB - DETALLES DEL PRODUCTO</h1>

        <div class="detalle">
            <strong>Producto:</strong>
            <span> AK-47 BEBIDA ALCOHOLICA MIXTA SABOR A VODKA NEUTRO BOTELLA DE VIDRIO NO RETORNABLE 750ML 8°</span>
        </div>
        
        <div class="detalle">
            <strong>Origen Producto:</strong>
            <span>Nacional</span>
  
        </div>
        
        <div class="detalle">
            <strong>Fecha Elaboración:</strong>
            <span>27/05/2024 15:12</span>
        </div>
        
        <div class="detalle">
            <strong>Razón Social:</strong>
            <span>LICORESMAS S.A.S.</span>
        </div>

        <div class="footer">
            Información del producto obtenida desde el sistema GITHUB.
        </div>
    </div>

</body>
</html>
